<%@ taglib uri = "http://java.sun.com/jsp/jstl/core" prefix = "c"%>
<c:url value="/novaEmpresa" var="linkServletNovaEmpresa"/>
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario para inserir nova empresa</title>
</head>
<body>
<c:url url="/novaEmpresa/">

	<form action="${linkServletNovaEmpresa}" method="post">
		<h1>Nome:</h1> <input type="text" name="empresa" value="${empresa.nome }">
		Data Abertura: <input type="text" name="data" value="${empresa.dataAbertura }  pattern="dd/mm/yyyy" />
		<input type="text" name="id" value="${empresa.id }">
		<input type="submit">
	</form>

</body>
</html>
